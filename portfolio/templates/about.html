{% extends "base.html" %}
{% load static %}
{% block title %}
  About
{% endblock title %}
{% block slide %}
<div class="container-fluid">
  <img src="{% static 'img/about.png' %}" class="banner_about">
  
</div>
{% endblock slide %}

{% block content %}

{% for about in about  %}

<div class="container text-center"> <!---begin content-->
  <h2>{{ about.Title}}</h2>
      <p>"{{ about.text}}""</p>
</div>
  
{% endfor %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <img class="img-profile" src="{% static 'img/programmer.jpg' %}">
    </div>

      <div class="col-md-6 col-sm-12">
        <h4 class="skills">Skills</h4>
        <p>Python</p>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 90%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        <p>Django</p>
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 89%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <p>JavaScript</p>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 70%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <p>Html and Css</p>
          <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          </div>
    </div>
    </div>
  </div>
</div> 


{% endblock content %}
